<footer class="site-footer glass-card mt-5">
  <div class="container py-4 d-flex flex-column flex-lg-row justify-content-between gap-3 align-items-start">
    <div>
      <h3 class="h5 mb-1">{{ business.name }}</h3>
      <p class="mb-0">{{ business.street }}, {{ business.city }}</p>
      <p class="mb-0"><a href="tel:{{ business.phone }}">{{ business.phone }}</a> · <a href="mailto:{{ business.email }}">{{ business.email }}</a></p>
    </div>
    <div>
      <p class="mb-1">Program: {{ business.hours }}</p>
      <p class="mb-0"><a href="{% url 'core:privacy' %}">Politica de confidentialitate</a></p>
    </div>
  </div>
  <div class="container pb-3 small text-secondary">© {{ current_year }} {{ business.name }}. Toate drepturile rezervate.</div>
</footer>
