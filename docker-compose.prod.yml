version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: premiereaesthetics
      POSTGRES_USER: premiere
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U premiere -d premiereaesthetics"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://premiere:${POSTGRES_PASSWORD}@db:5432/premiereaesthetics
      MEDIA_ROOT: /app/media
      CLIENT_MEDIA_DIR: /app/media/client
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/media

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://premiere:${POSTGRES_PASSWORD}@db:5432/premiereaesthetics
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8050:8050"

  nginx:
    image: nginx:1.27-alpine
    restart: always
    depends_on:
      - web
      - dashboard
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/app/staticfiles
      - media_data:/app/media
      - certbot_etc:/etc/letsencrypt
      - certbot_www:/var/www/certbot

  certbot:
    image: certbot/certbot
    profiles: ["certbot"]
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_www:/var/www/certbot

volumes:
  postgres_data:
  static_data:
  media_data:
  certbot_etc:
  certbot_www:
