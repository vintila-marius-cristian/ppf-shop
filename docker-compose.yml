version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: premiereaesthetics
      POSTGRES_USER: premiere
      POSTGRES_PASSWORD: premierepass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U premiere -d premiereaesthetics"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://premiere:premierepass@db:5432/premiereaesthetics
      MEDIA_ROOT: /app/media
      CLIENT_MEDIA_DIR: /app/media/client
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - static_data:/app/staticfiles
      - media_data:/app/media
    expose:
      - "8000"

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://premiere:premierepass@db:5432/premiereaesthetics
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8050"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
      - dashboard
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/app/staticfiles
      - media_data:/app/media

volumes:
  postgres_data:
  static_data:
  media_data:
