server {
    listen 80;
    server_name ppf.schrodingercat.art www.ppf.schrodingercat.art;
    resolver 127.0.0.11 ipv6=off valid=30s;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name ppf.schrodingercat.art www.ppf.schrodingercat.art;
    resolver 127.0.0.11 ipv6=off valid=30s;

    ssl_certificate /etc/letsencrypt/live/ppf.schrodingercat.art/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ppf.schrodingercat.art/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    client_max_body_size 30M;

    location /static/ {
        alias /app/staticfiles/;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /media/ {
        alias /app/media/;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /dashboard {
        return 301 /dashboard/;
    }

    location /dashboard/ {
        set $dashboard_upstream http://dashboard:8050;
        proxy_pass $dashboard_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location / {
        set $django_upstream http://web:8000;
        proxy_pass $django_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
